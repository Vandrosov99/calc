<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="icons/fav.png" />

</head>

<body>
    <div class="container">
        <div class="form">
            <div class="form__heading">Deposit Calculator</div>
            <div class="form__body">
                <div class="form__input">
                    <span>$</span>
                    <input id="amount" type="number" placeholder="Deposit Amount">
                </div>
                <div class="form__input">
                    <span>%</span>
                    <input id="interest" type="number" placeholder="Interest">
                </div>
                <div class="form__input">
                    <span>Months</span>
                    <input id="monthsInput" type="number" placeholder="Months">
                </div>
                <div class="form__input">
                    <span>Years</span>
                    <input id="yearsInput" type="number" placeholder="Years" max="12">
                </div>
                <div class="form__input">
                    <div id="submit" class="form__submit">Calculate</div>
                </div>
            </div>
            <div class="loading">
                <img src="icons/loading.gif" alt="">
            </div>
            <div class="form__footer">
                <div class="form__heading">Results</div>
                <div class="form__input">
                    <span>Day
                    </span>
                    <input id="dayOutput" type="number" disabled>
                </div>
                <div class="form__input">
                    <span>Month
                    </span>
                    <input id="monthOutput" type="number" disabled>
                </div>
                <div class="form__input">
                    <span>Year
                    </span>
                    <input id="yearOutput" type="number" disabled>
                </div>
                <div class="form__input">
                    <span>Total
                    </span>
                    <input id="total" type="number" disabled>
                </div>
            </div>
        </div>
    </div>
    <div class="contact">
        <div class="contact__title">You can find me here!</div>
        <div class="contact__links">
            <div class="contact__item">
                <a href="https://github.com/Vandrosov99"><img src="./icons/github.png" alt=""></a>
            </div>
            <div class="contact__item">
                <a href="https://www.linkedin.com/in/volodymyr-androsov-3860921a3/"><img src="./icons/linkedin.png"
                        alt=""></a>
            </div>
            <div class="contact__item">
                <a href="https://www.instagram.com/v_andrsv/?hl=uk"><img src="./icons/instagram.png" alt=""></a>
            </div>
            <div class="contact__item">
                <a href="https://t.me/Shotz1k"><img src="./icons/telegram.png" alt=""></a>
            </div>
        </div>
    </div>
</body>
<script src="scripts/app.js"></script>

</html>
